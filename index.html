<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="slideshow">
                <div class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active first" src="https://cdn.pixabay.com/photo/2019/12/28/14/00/chrome-hill-4724725_960_720.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2015/11/18/16/03/valencia-1049389_960_720.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2020/02/23/11/36/castle-4873097_960_720.jpg" alt="">
                    <img class="last" src="https://cdn.pixabay.com/photo/2020/01/14/13/11/sport-4765008_960_720.jpg" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>

                <div class="slider-nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                </div>
            </div>
        </div>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
